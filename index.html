<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="balance-main-container">
        <div class="balance-container">
          <p class="title">My balance</p>
          <h3 class="balance">$921.48</h3>
        </div>
        <div class="logo-container">
          <img src="images/logo.svg" alt="logo" class="logo" />
        </div>
      </section>
      <section class="card">
        <h2 class="heading">Spending - Last 7 days</h2>
        <ul class="chart">
          <li class="days">
            <small class="day-expanse">$</small>
            <div class="bar"></div>
            <small class="day">mon</small>
          </li>
          <li class="days">
            <small class="day-expanse">$</small>
            <div class="bar"></div>
            <small class="day">tue</small>
          </li>
          <li class="days">
            <small class="day-expanse">$52.36</small>
            <div class="bar"></div>
            <small class="day">wed</small>
          </li>
          <li class="days">
            <small class="day-expanse">$31.07</small>
            <div class="bar"></div>
            <small class="day">thru</small>
          </li>
          <li class="days">
            <small class="day-expanse">$</small>
            <div class="bar"></div>
            <small class="day">fri</small>
          </li>
          <li class="days">
            <small class="day-expanse">$</small>
            <div class="bar"></div>
            <small class="day">sat</small>
          </li>
          <li class="days">
            <small class="day-expanse">$</small>
            <div class="bar"></div>
            <small class="day">sun</small>
          </li>
        </ul>
        <div class="analysis-container">
          <div class="total-container">
            <p class="total-title">Total this month</p>
            <p class="total">$478.33</p>
          </div>
          <div class="change-container">
            <p class="change">+2.4%</p>
            <p class="month">from last month</p>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js" type="module"></script>

    <!-- <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
